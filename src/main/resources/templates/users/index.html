<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<p th:each="user: ${users}">
    <a th:href="@{/people/{id}(id=${user.userId})}" th:text="|${user.fullName}, ${user.yearOfBirth}|">Username</a>
</p>
<br>
<hr>
<a href="/people/new">Add new user</a>
</body>
</html>
