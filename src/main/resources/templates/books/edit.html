<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/books/{id}(id=${book.bookId})}" th:object="${book}">

    <label for="title">Enter title: </label>
    <input type="text" th:field="*{title}" id="title"/>
      <p style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">ERROR</p>
    <br/>
    <label for="author">Enter Author: </label>
    <input type="text" th:field="*{author}" id="author"/>
      <p style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">ERROR</p>

    <br/>
    <label for="releaseYear">Enter release year: </label>
    <input type="number"  th:field="*{releaseYear}" id="releaseYear"/>

    <br/>

    <input type="submit" value="Edit!">

</form>
</body>
</html>
