<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register book</title>
</head>
<body>
<form th:method="POST" th:action="@{/books}" th:object="${emptyBook}">

    <label for="title">Enter book title: </label>
    <input type="text" th:field="*{title}" id="title"/>
      <p style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">ERROR</p>
    <br>
    <label for="author">Enter Author: </label>
    <input type="text" th:field="*{author}" id="author"/>
      <p style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">ERROR</p>

    <br>
    <label for="releaseYear">Enter release year: </label>
    <input type="number"  th:field="*{releaseYear}" id="releaseYear"/>

    <br/>

    <input type="submit" value="Create!">

</form>
</body>
</html>
